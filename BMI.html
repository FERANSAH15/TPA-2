<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <!-- Text -->
    <div class="container">
        <div class="header">
            <h1> Check your BMI</h1>
            <p>Enter your weight and height below to check your BMI results</p>
        </div>
        <div class="form">
            <p class="text">Put your weight in here (KG)</p>
            <input type="number" id="weight" placeholder="Input your weight" required />
            <p class="text">Put your height in here (CM)</p>
            <input type="number" id="height" placeholder="Input your height" required />
            <button id="btn" onclick="BMI()">Calculate BMI</button>
    
        </div>
        <div class="hasil">
            <p id="hasil"></p>
        </div>
        </div>
    
    <script src="BMI.js"></script>
</body>
</html>
